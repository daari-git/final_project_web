<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start - Fault Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    :root {
      --primary-blue: #3498db;
      --dark-blue: #2575fc;
      --white: #ffffff;
      --light-gray: #f0f0f0;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .start-button {
      background: var(--white);
      color: var(--dark-blue);
      padding: 16px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .start-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, var(--white), var(--light-gray));
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .start-button:hover::before {
      opacity: 1;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .start-button {
        padding: 14px 32px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Fault Detection System</h1>
  <p>A Machine Learning Framework to detect and classify electrical faults accurately in power systems.</p>
  <button class="start-button" onclick="window.location.href='/homepage'">Get Started</button>
</body>
</html>
